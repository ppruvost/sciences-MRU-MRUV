name: Envoi résultats quiz

# Déclenchement du workflow : quand une issue est créée
on:
  issues:
    types: [opened]

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run email script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          echo "Titre de l'issue: ${{ github.event.issue.title }}"
          # On ne lance le script que si le titre commence par "Quiz result:"
          if [[ "${{ github.event.issue.title }}" == Quiz\ result:* ]]; then
            python3 .github/scripts/handle_issue_and_send.py
          else
            echo "Le titre ne commence pas par 'Quiz result:'. Workflow ignoré."
          fi
